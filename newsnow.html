<head>

			<li>

		<h1>FeedLine!</h1>
		<a href = "#mainpage" class = "ui-btn ui-icon-back ui-btn-icon-left" id ="return">MAIN</a>
	</div>
	<div data-role = "main">
		<div id = "content" class="ui-content">
		</div>
	</div>
	<div data-role="footer" class = "center-wrapper ui-content">
